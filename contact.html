    <main class="main-contact">


        <h1>Contactez-nous</h1>

        <div class="form-wrapper">
            <img src="img/calc-haut-gauche.svg" alt="Image à gauche" class="side-image-left-top">
            <img src="img/calc-bac-gauche.svg" alt="Image à gauche" class="side-image-left-bot">

            <div class="circle-img1"></div>
            <div class="circle-img2"></div>
            <div class="circle-img3"></div>

            <div class="contact-form">
                <form action="form" method="post">

                    <div class="Inside-form">
                        <div class="carre1">

                            <div class="contact-column">
                                <label for="#">Prénom</label>
                                <input type="text" name="prenom" class="champ" placeholder="Prénom" required />
                            </div>

                            <div class="contact-column">
                                <label for="#">Nom</label>
                                <input type="text" name="nom" class="champ" placeholder="Nom" required />
                            </div>
                        </div>
                        <div class="carre1">
                            <div class="contact-column">
                                <label for="#">Votre email</label>
                                <input type="email" name="email" class="email" placeholder="Votre@email.com" required />
                            </div>


                            <div class="contact-column">
                                <label for="#">Téléphone</label>
                                <input type="text" name="telephone" class="telephone" placeholder="Numéro" required />
                            </div>
                        </div>
                        <div class="contact-column">
                            <label for="#">Votre message</label>
                            <textarea name="message" id="message" placeholder="Message" required></textarea>
                        </div>
                    </div>


                    <div class="bouton-right">
                        <button class="form-button" id="bouton-contact">Commencer</button>
                    </div>

                </form>
            </div>
            <img src="img/calc-bas-droite.svg" alt="Image à droite" class="side-image-right">
        </div>
    </main>
