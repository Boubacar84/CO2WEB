<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sass/main.css">
</head>

<body>
    <h1>Contactez-nous</h1>

    <div class="form-wrapper">
        <img src="img/calc-haut-gauche.svg" alt="Image à gauche" class="side-image left">
        <img src="img/calc-bac-gauche.svg" alt="Image à gauche" class="side-image left">
        <div class="contact-form">
            <form action="form" method="post">

                <div class="carre1">

                    <div class="contact-column">
                        <label for="#">Prénom</label>
                        <input type="text" name="prenom" class="champ" placeholder="Prénom" required />
                    </div>

                    <div class="contact-column">
                        <label for="#">Nom</label>
                        <input type="text" name="nom" class="champ" placeholder="Nom" required />
                    </div>
                </div>

                <div class="carre1">
                    <div class="contact-column">
                        <label for="#">Votre email</label>
                        <input type="email" name="email" class="email" placeholder="Votre@email.com" required />
                    </div>


                    <div class="contact-column">
                        <label for="#">Téléphone</label>
                        <input type="text" name="telephone" class="telephone" placeholder="Numéro" required />
                    </div>
                </div>
                <div class="contact-column">
                    <label for="#">Votre message</label>
                    <textarea name="message" id="message" placeholder="Message" required></textarea>
                </div>


                <div class="bouton">
                    <input type="submit" value="Commencer" id="form-button" />
                </div>
            </form>
        </div>
        <img src="img/calc-bas-droite.svg" alt="Image à droite" class="side-image right">
    </div>
</body>

</html>
